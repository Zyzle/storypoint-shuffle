name: Clippy Lint
on:
  pull_request:
    branches:
      - master
    paths:
      - "src/**"
    types: [opened, synchronize, reopened]
jobs:
  detect_src_changes:
    runs-on: ubuntu-latest
    outputs:
      src_changed: ${{ steps.filter.outputs.src_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        run: |
          echo "SRC_CHANGED=false" >> $GITHUB_ENV
          for file in $(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}); do
            if [[ "$file" == src/* ]]; then
              echo "SRC_CHANGED=true" >> $GITHUB_ENV
              break
            fi
          done
          echo "src_changed=$SRC_CHANGED" >> $GITHUB_OUTPUT
        shell: bash

  lint_backend:
    needs: detect_src_changes
    if: needs.detect_src_changes.outputs.src_changed == 'true'
    name: Lint Backend
    env:
      RUSTFLAGS: "-Dwarnings"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache-cargo-target
        uses: actions/cache@v4
        env:
          cache-name: cargo-cache-target
        with:
          path: target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - name: Run Clippy
        run: cargo clippy
